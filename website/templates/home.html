<head>
  {% extends "base.html" %}
  {% block title %}Home{% endblock %}
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  {% block content %}
    <style>
      body {
        margin: 0;
        font-family: 'League Spartan', sans-serif;
      }

      .hero-image-wrapper {
        position: relative;
        min-width: 100vw;
        height: 90vh;
        overflow: hidden;
        margin-bottom: 2rem;
        background-color: black;
        margin: 0 !important;
        padding: 0 !important;
        box-sizing: border-box;
        scroll-snap-align: start;
        flex-shrink:0;
      }

      .heroimg {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        -webkit-mask-image: linear-gradient(to right, black 0%, black 65%, transparent 100%);
        mask-image: linear-gradient(to right, black 0%, black 65%, transparent 100%);
        -webkit-mask-size: 100% 100%;
        mask-size: 100% 100%;
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
      }

      .hero-overlay-gradient {
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to right, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.75) 100%);
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding-right: 5%;
      }

      .hero-text {
        margin-top: 500px;
        margin-right: -300px;
        transform: translate(-50%, -50%);
        color: white;
        text-align: right;
        z-index: 2;
        max-width: 800px;
        padding: 1rem;
        max-width: 40%;
      }

      .hero-text h1 {
        font-size: 3.5rem;
        margin-bottom: 1rem;
        font-weight: 800;
      }

      .hero-text p {
        font-size: 1.3rem;
        margin-bottom: 1.5rem;
        line-height: 1.5;
      }

      .hero-text a {
        padding: 0.6rem 1.2rem;
        background-color: #bc1823;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block;
      }

      .explore {
        text-align: center;
        margin-top: 0.5rem;
        font-size: 1.5rem;
        font-weight: 600;
      }
      
    </style>

    <div class="horizontal-scroll-container">
      <!-- HERO IMAGE SECTION -->
      <div class="hero-image-wrapper">
        <img src="{{ url_for('static', filename='images/hero.jpg') }}" class="heroimg" />
        <div class="hero-overlay-gradient">
          <div class="hero-text">
            <h1>Pulse for Justice</h1>
            <p>Amplifying unheard voices in healthcare. Share your story, raise awareness, and drive change.</p>
            <a href="/sharestoryhome">SHARE YOUR STORY</a>
          </div>
        </div>
      </div>
        <div class="explore">
          <p>Explore More Stories:</p>
        </div>

        <div class="squares-wrapper">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
  {% endblock %}
</body>
</html>
