<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- âœ… Tailwind CSS (added before custom styles) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" 
    rel="stylesheet"
  >

  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    crossorigin="anonymous" />

  <!-- Your custom styles -->
  <link 
    rel="stylesheet" 
    href="{{ url_for('static', filename='css/style.css') }}" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" 
    rel="stylesheet">

  <title>{% block title %}Home{% endblock %}</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: scroll; /* Force horizontal scrollbar */
      overflow-y: auto;
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="flash-message-overlay">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  {% include "navbar/navbar.html" %}

  <div class="content-wrapper">
    {% block content %}{% endblock %}
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<style>
  .flash-message {
    background-color: #333; /* dark gray */
    color: #fff;            /* white text */
    padding: 1rem;
    border-radius: 0.5rem;
    position: fixed;
    top: 1rem;
    right: 1rem;
    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    opacity: 1;
    transition: opacity 5s;
    z-index: 50;
  }
  .flash-message.fade {
    opacity: 0;
  }
</style>

<script>
  setTimeout(() => {
    const alert = document.querySelector('.flash-message');
    if (alert) {
      alert.classList.remove('show');
      alert.classList.add('fade');
      setTimeout(() => alert.remove(), 500);
    }
  }, 2000); // changed from 4000 to 2000ms (2 seconds)
</script>

</body>
</html>
